<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="app/css/style.css">
	<title>Timer Program</title>
</head>
<body>
	<div class="modal-body">
		<section id="left-section" class="columns">
			<h2>Player 1</h2>
			<div class="timer " id="playerOne">
				<span class="minutes">04</span>
				<span class="seconds">00</span> <br>
				<button class="start-stop-button" type="button" id="left-button">Start Timer</button>
			</div>
		</section>
		
		<section class="columns" id="middle-section">
			<h2>Reset</h2>
			<button class="button" type="button" id="reset-button">Reset Timer</button>
		</section>
			
		<section id="right-section" class="columns">
			<h2>Player 2</h2>
			<div class="timer " id="playerTwo">
				<span class="minutes">04</span>
				<span class="seconds">00</span> <br>
				<button class="start-stop-button" type="button" id="right-button">Start Timer</button>
			</div>
		</section>
			
		</div>
	</div>
	<script src="app/scripts/timer.js"></script>
	<script src="app/scripts/main.js"></script>
</body>
</html>
